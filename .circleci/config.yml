version: '2.1'
orbs:
  node: circleci/node@5.2.0
jobs:
  install-node-example:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - node/install:
          node-version: 'current'
      - run: node --version
workflows:
  test_my_app:
    jobs:
      - install-node-example