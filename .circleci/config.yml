version: '2.1'
orbs:
  node: circleci/node@5.2.0
jobs:
  node-steps:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - node/install-packages
      - node/run:
          npm-run: lint
      - node/run:
          npm-run: prettier
      - node/test
      - node/run:
          npm-run: build
workflows:
  node_app:
    jobs:
      - node-steps