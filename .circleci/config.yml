version: '2.1'
orbs:
  node: circleci/node@5.2.0
jobs:
  node-steps:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - node/install
      - node/install-packages
      - run:
          name: Linter (ESLint)
          command: npm run lint
      - run:
          name: Check code formatting
          command: npm run prettier
      - run:
          name: Test (Jest)
          command: npm run test
      - run: 
          name: Build  
          command: npm run build
workflows:
  node_app:
    jobs:
      - node-steps